<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Usuário</title>
</head>
<body>
<h1>Novo Usuário</h1>

<form th:action="@{/usuarios/ui}" th:object="${usuarioForm}" method="post">

    <fieldset>
        <legend>Dados do Usuário</legend>
        <label>CPF: <input type="text" th:field="*{cpf}" placeholder="12345678909"></label>
        <div th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" style="color:red"></div>

        <label>Nome: <input type="text" th:field="*{nome}"></label>
        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color:red"></div>

        <label>Data de Nascimento: <input type="date" th:field="*{dataNascimento}"></label>
        <div th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}" style="color:red"></div>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <label>CEP: <input type="number" th:field="*{cep}"></label>
        <div th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" style="color:red"></div>

        <label>País: <input type="text" th:field="*{pais}"></label>
        <label>Estado (UF): <input type="text" th:field="*{estado}" maxlength="2"></label>
        <label>Cidade: <input type="text" th:field="*{cidade}"></label>
        <label>Bairro: <input type="text" th:field="*{bairro}"></label>
        <label>Número: <input type="number" th:field="*{numero}"></label>
        <label>Logradouro: <input type="text" th:field="*{logradouro}"></label>
        <label>Complemento: <input type="text" th:field="*{complemento}"></label>
    </fieldset>

    <fieldset>
        <legend>Moto</legend>
        <label>Placa: <input type="text" th:field="*{placa}" placeholder="ABC1234"></label>
        <div th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}" style="color:red"></div>

        <label>CPF da moto (opcional): <input type="text" th:field="*{cpfMoto}" placeholder="deixe em branco para usar o CPF do usuário"></label>

        <label>NIV (chassi): <input type="text" th:field="*{niv}" maxlength="17"></label>
        <label>Motor: <input type="text" th:field="*{motor}"></label>
        <label>Renavam: <input type="number" th:field="*{renavam}"></label>
        <label>Tabela FIPE: <input type="number" th:field="*{fipe}"></label>
    </fieldset>

    <button type="submit">Salvar</button>
    <a th:href="@{/usuarios/ui}">Cancelar</a>
</form>

</body>
</html>
