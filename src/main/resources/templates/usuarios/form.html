<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body class="page">

<header class="topbar">
    <div class="topbar__inner">
        <h1 class="topbar__title">Cadastro de Usuário</h1>
        <nav class="breadcrumbs">
            <a th:href="@{/usuarios/ui}" class="breadcrumbs__link">Lista de Usuários</a>
            <span class="breadcrumbs__sep">/</span>
            <span class="breadcrumbs__current">Novo</span>
        </nav>
    </div>
</header>

<main class="wrapper">

    <form th:action="@{/usuarios/ui}" th:object="${usuarioForm}" method="post" class="card form">

        <div th:if="${msg}" class="alert alert--success" th:text="${msg}"></div>

        <div th:if="${#fields.hasErrors()}" class="alert alert--error" role="alert" aria-live="assertive">
            <strong>Existem erros no formulário.</strong>
            <p>Revise os campos destacados abaixo.</p>
        </div>
        <section class="section">
            <h2 class="section__title">Dados do Usuário</h2>
            <div class="grid">
                <div class="field">
                    <label for="cpf">CPF</label>
                    <input id="cpf" type="text" th:field="*{cpf}" placeholder="12345678909" autocomplete="off" required>
                    <small class="hint">11 dígitos, somente números.</small>
                    <div class="error" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                </div>

                <div class="field">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" th:field="*{nome}" placeholder="Nome completo" required>
                    <div class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>

                <div class="field">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input id="dataNascimento" type="date" th:field="*{dataNascimento}" required>
                    <div class="error" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
                </div>
            </div>
        </section>
        <section class="section">
            <h2 class="section__title">Endereço</h2>
            <div class="grid">
                <div class="field">
                    <label for="cep">CEP</label>
                    <input id="cep" type="number" th:field="*{cep}" placeholder="00000000" required>
                    <div class="error" th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></div>
                </div>
                <div class="field">
                    <label for="pais">País</label>
                    <input id="pais" type="text" th:field="*{pais}" placeholder="Brasil" required>
                </div>
                <div class="field">
                    <label for="estado">Estado (UF)</label>
                    <input id="estado" type="text" th:field="*{estado}" maxlength="2" placeholder="SP" required>
                </div>
                <div class="field">
                    <label for="cidade">Cidade</label>
                    <input id="cidade" type="text" th:field="*{cidade}" required>
                </div>
                <div class="field">
                    <label for="bairro">Bairro</label>
                    <input id="bairro" type="text" th:field="*{bairro}" required>
                </div>
                <div class="field">
                    <label for="numero">Número</label>
                    <input id="numero" type="number" th:field="*{numero}" min="0" required>
                </div>
                <div class="field field--wide">
                    <label for="logradouro">Logradouro</label>
                    <input id="logradouro" type="text" th:field="*{logradouro}" required>
                </div>
                <div class="field field--wide">
                    <label for="complemento">Complemento</label>
                    <input id="complemento" type="text" th:field="*{complemento}">
                </div>
            </div>
        </section>
        <section class="section">
            <h2 class="section__title">Dados da Moto</h2>
            <div class="grid">
                <div class="field">
                    <label for="placa">Placa</label>
                    <input id="placa" type="text" th:field="*{placa}" placeholder="ABC1234" required>
                    <div class="error" th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></div>
                </div>
                <div class="field">
                    <label for="cpfMoto">CPF da Moto (opcional)</label>
                    <input id="cpfMoto" type="text" th:field="*{cpfMoto}" placeholder="Se vazio usa o CPF do usuário">
                </div>
                <div class="field">
                    <label for="niv">NIV (Chassi)</label>
                    <input id="niv" type="text" th:field="*{niv}" maxlength="17" placeholder="17 caracteres" required>
                    <div class="error" th:if="${#fields.hasErrors('niv')}" th:errors="*{niv}"></div>
                </div>
                <div class="field">
                    <label for="motor">Motor</label>
                    <input id="motor" type="text" th:field="*{motor}" required>
                    <div class="error" th:if="${#fields.hasErrors('motor')}" th:errors="*{motor}"></div>
                </div>
                <div class="field">
                    <label for="renavam">Renavam</label>
                    <input id="renavam" type="number" th:field="*{renavam}" required>
                    <div class="error" th:if="${#fields.hasErrors('renavam')}" th:errors="*{renavam}"></div>
                </div>
                <div class="field">
                    <label for="fipe">Tabela FIPE</label>
                    <input id="fipe" type="number" th:field="*{fipe}" required>
                    <div class="error" th:if="${#fields.hasErrors('fipe')}" th:errors="*{fipe}"></div>
                </div>
            </div>
        </section>
        <div class="actions">
            <button type="submit" class="btn btn--primary">Salvar</button>
            <a th:href="@{/usuarios/ui}" class="btn btn--ghost">Cancelar</a>
        </div>
    </form>
</main>

<footer class="footer">
    <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Organização Mottu</p>
</footer>

</body>
</html>
